import org.gradle.api.initialization.resolve.RepositoriesMode

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()

    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/TECH7Fox/myolink")
            credentials {
                username = System.getenv("USERNAME") ?: properties.get("gpr.user")
                password = System.getenv("TOKEN") ?: properties.get("gpr.key")
            }
        }
        google()
        mavenCentral()
    }
}

rootProject.name = "Myo Assistant"
include ':app'
